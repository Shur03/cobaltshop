<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/add.css" type="text/css">
    <link rel="website icon" type="png" href="../img/logo.png">
    <title>Add to Card</title>
</head>

<body>
    <article class="head">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping" style="color: #60f410;"></i>
                <span class="quantity">0</span>
            </div>
        </header>
    </article>
    <!--<article id="cartItem">Your Cart Empty</article>-->
    <article class="container">
        <article id="root"></article>
    </article>

    <script src="../js/add.js"></script>
    <script>
        const myButton = document.getElementById("buy");
        function onClick() {
            alert("Сагсанд нэмэгдлээ.");
        }

        // button-д "click" үйлдэлгүйгнэхэд onClick функцыг дуудах
        myButton.addEventListener("click", onClick);
    </script>
</body>

</html>
